<!DOCTYPE html>
<html>
<head>
<title>fizzbuzznumber</title>
</head>
<body>
<div id="number"></div>
<script>

var div = document.getElementById('number');

for(var i=1;i<=100;i++)
{
if(i % 3 == 0)
{
div.innerHTML = div.innerHTML + 'Fizz';
}
	
if(i % 5 == 0)
{
div.innerHTML = div.innerHTML + 'Buzz';
}
	
if(i % 5 != 0 && i % 3 != 0)
{
div.innerHTML = div.innerHTML + i;
}
	
div.innerHTML = div.innerHTML + '<p>';
}

</script>
</body>
</html>
